<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Alex Garns</title>
<style>
  :root {
    --green: #197a2a;
  }

  * { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    font-family: "Georgia", serif;
    color: #1a1a1a;
    background: #fff;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }

  /* header */
  .site-header {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    height: 72px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 96px;
    background: transparent;
    z-index: 2;
  }

  .brand {
    font-size: 24px;
    font-weight: 600;
    letter-spacing: .2px;
  }

  .main-nav {
    display: flex;
    gap: 28px;
  }

  .main-nav a {
    text-decoration: none;
    color: #121212;
    padding: 8px 10px;
  }

  .main-nav a:hover {
    background: #eee;
    border-radius: 6px;
  }

  /* hero section */
  .hero {
    flex: 1;
    display: grid;
    place-items: center;
    padding: 120px 24px 64px;
  }

  .hero-frame {
    position: relative;
    display: grid;
    grid-template-columns: 1fr 1fr;
    align-items: center;
    gap: 56px;
    padding: 48px 72px;
    width: 100%;
    max-width: 1000px;
  }

  .hero-frame::before,
  .hero-frame::after {
    content: "";
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    width: 260px;
    height: 160px;
    pointer-events: none;
  }

  .hero-frame::before {
    left: -20px;
    border: 3px solid var(--green);
    border-right: none;
    border-radius: 8px 0 0 8px;
  }

  .hero-frame::after {
    right: -20px;
    border: 3px solid var(--green);
    border-left: none;
    border-radius: 0 8px 8px 0;
  }

  /* left side image */
  .avatar {
    width: 100%;
    max-width: 480px;
    height: auto;
    border-radius: 50%;
    display: block;
    filter: grayscale(100%);
    transition: transform 0.8s ease;
  }

  .avatar:hover {
    transform: scale(1.05);
  }

  /* right side gif + text */
  .hero-content {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
  }

  .gif {
    width: 100%;
    max-width: 400px;
    height: auto;
    border-radius: 12px;
  }

  .hero-text h1 {
    margin: 0;
    font-size: 28px;
    font-weight: 700;
    text-align: center;
  }

  .btn {
    display: inline-block;
    font-weight: 700;
    text-decoration: none;
    padding: 10px 14px;
    border: 2px solid #000;
    border-radius: 8px;
    color: #000;
    transition: background 0.3s, color 0.3s, transform 0.2s;
  }

  .btn:hover {
    background: #000;
    color: #fff;
    transform: scale(1.05);
  }

  /* responsive */
  @media (max-width: 820px) {
    .site-header { padding: 0 20px; }
    .hero-frame {
      grid-template-columns: 1fr;
      text-align: center;
      gap: 32px;
      padding: 40px 24px;
    }
    .hero-frame::before,
    .hero-frame::after {
      width: 70%;
      height: 130px;
    }
  }
</style>
</head>
<body>

<header class="site-header">
  <div class="brand">Alex Garns</div>
  <nav class="main-nav">
    <a href="#home">Home</a>
    <a href="#projects">Projects</a>
    <a href="#contacts">Contacts</a>
  </nav>
</header>

<main class="hero" id="home">
  <div class="hero-frame">
    <!-- Left: responsive image -->
    <img class="avatar" src="me.png" alt="Alex Garns">

    <!-- Right: GIF and button -->
    <div class="hero-content">
      <img class="gif" src="Untitled video - Made with Clipchamp.gif" alt="Animated gif">
      <h1>Alex Garns</h1>
      <a class="btn" href="resume.pdf" target="_blank" rel="noopener">Resume</a>
    </div>
  </div>
</main>

</body>
</html>
