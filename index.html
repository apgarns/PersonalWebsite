<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Alex Garns</title>
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    font-family: "Georgia", serif;
    color: #1a1a1a;
    background: #fff;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }

  /* header (same as other pages) */
  .site-header {
    position: fixed;
    top: 0; left: 0; right: 0;
    height: 72px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 20px 60px;
    background: #fff;
    z-index: 10;
  }

  .brand {
    font-size: 24px;
    font-weight: 600;
  }

  .main-nav a {
    margin-left: 20px;
    padding: 6px 10px;
    color: #121212;
    text-decoration: none;
    border: 2px solid transparent;
    border-radius: 8px;
    transition: 0.3s;
  }

  .main-nav a:hover {
    background: #000;
    color: #fff;
    border-color: #000;
  }

  /* hero section */
  .hero {
    flex: 1;
    display: grid;
    place-items: center;
    padding: 120px 24px 64px;
  }

  .hero-frame {
    position: relative;
    display: grid;
    grid-template-columns: 1fr 1fr;
    align-items: center;
    gap: 56px;
    padding: 48px 72px;
    width: 100%;
    max-width: 1000px;
  }

  /* left side image */
  .avatar {
    width: 100%;
    max-width: 480px;
    height: auto;
    border-radius: 50%;
    display: block;
    filter: grayscale(100%);
    transition: transform 0.8s ease;
  }

  .avatar:hover {
    transform: scale(1.05);
  }

  /* right side gif + text */
  .hero-content {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
    transform: translateX(-15px);
  }

  .gif {
    width: 100%;
    max-width: 300px;
    height: auto;
    border-radius: 12px;
    margin-left: -220px;
  }

  .hero-text h1 {
    margin: 0;
    font-size: 28px;
    font-weight: 700;
    text-align: center;
  }

  .btn {
    display: inline-block;
    font-weight: 700;
    text-decoration: none;
    padding: 10px 14px;
    border: 2px solid #000;
    border-radius: 8px;
    color: #000;
    transition: background 0.3s, color 0.3s, transform 0.2s;
  }

  .btn:hover {
    background: #000;
    color: #fff;
    transform: scale(1.05);
  }

  /* responsive */
  @media (max-width: 820px) {
    .site-header { padding: 0 20px; }
    .hero-frame {
      grid-template-columns: 1fr;
      text-align: center;
      gap: 32px;
      padding: 40px 24px;
    }
    .gif { margin-left: 0; }
  }
</style>
</head>
<body>

<header class="site-header">
  <div class="brand">Alex Garns</div>
  <nav class="main-nav">
    <a href="index.html">Home</a>
    <a href="projects.html">Projects</a>
    <a href="contacts.html">Contacts</a>
  </nav>
</header>

<main class="hero" id="home">
  <div class="hero-frame">
    <!-- Left: responsive image -->
    <img class="avatar" src="me.png" alt="Alex Garns">

    <!-- Right: GIF and text -->
    <div class="hero-content">
      <img class="gif" src="HelloWorld.gif" alt="Animated gif">
      <p>Computer Scientist specializing in cybersecurity and data systems.</p>
      <p>Currently pursuing graduate studies to advance his expertise in cybersecurity and computer science.</p>
      <a class="btn" href="resume.pdf" target="_blank" rel="noopener">Resume</a>
    </div>
  </div>
</main>

</body>
</html>
