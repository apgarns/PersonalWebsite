<!DOCTYPE html>
<html>
<head>
<style>
body {
  margin: 0;
  padding: 0;
  height: 100vh; 
  display: flex;
  justify-content: center; /* horizontal centering */
  align-items: center; /* vertical centering */
}

ul {
  list-style: none;
  margin: 0;
  padding: 0;
  background-color: white;
  position: absolute;
  top: 0;
  right: 0;
}

li {
  float: left;
}

li a {
  display: inline-block;
  color: black;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover {
  background-color: grey;
}

.center {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 200px;
  width: 400px;
  border: 3px solid green;
}
</style>
</head>
<body>

<nav>
  <ul>
    <li><a href="#home">Home</a></li>
    <li><a href="#projects">Projects</a></li>
    <li><a href="#contacts">Contacts</a></li>
  </ul>
</nav>

<div class="center">
  <img src="me.png" alt="Alex Garns" style="width:350px;height:350px;">
  <p>Alex Garns</p>

</div>

</body>
</html>
